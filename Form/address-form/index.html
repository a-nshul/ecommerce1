<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Address detail</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Customerid</span>
            <input type="text" placeholder="Enter your CustomerId " required>
          </div>
          <div class="input-box">
            <span class="details">AddressLine1</span>
            <input type="text" placeholder="Enter AddressLine1" required>
          </div>
          <div class="input-box">
            <span class="details">AddressLine2</span>
            <input type="text" placeholder="Enter AddressLine2" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="Enter your City " required>
          </div>
          <div class="input-box">
            <span class="details">PostalCode</span>
            <input type="text" placeholder="Enter your PostalCode" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="Enter your Country " required>
          </div>
          <div class="input-box">
            <span class="details">Mobile</span>
            <input type="text" placeholder="Enter your Mobile" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add Address">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
