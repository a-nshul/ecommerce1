<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card" id="item1">
            <img src="image/jeans.webp">
            <div class="title">Jeans</div>
        </div>
        <label>SIZE:</label>
        <select>
            <option>30</option>
            <option>32</option>
            <option>34</option>
            <option>36</option>
        </select>
    </div>
    <button type="button" class="btn btn-danger">Add to Cart</button>
    </div>
    <div class="card" id="item2">
        <img src="image/shopping.webp">
        <div class="title">Shirt</div>
    </div>
    <label>SIZE:</label>
    <select>
        <option>L</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
        <option>XXL</option>
    </select>
</div>
<button type="button" class="btn btn-danger">Add to Cart</button>
</div>
<div class="card" id="item3">
    <img src="image/t-shirt.webp">
    <div class="title">t-Shirt</div>
</div>
<label>SIZE:</label>
<select>
    <option>L</option>
    <option>M</option>
    <option>L</option>
    <option>XL</option>
    <option>XXL</option>
</select>
</div>
<button type="button" class="btn btn-danger">Add to Cart</button>
</div>
</div>
</body>
</html>
