<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Order detail</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Customerid</span>
            <input type="number" placeholder="Enter your CustomerId " required>
          </div>
          <div class="input-box">
            <span class="details">PaymentId</span>
            <input type="number" placeholder="Enter PaymentId" required>
          </div>
          <div class="input-box">
            <span class="details">Total</span>
            <input type="text" placeholder="Enter Total" required>
          </div>
          <div class="input-box">
            <span class="details">AccountNumber</span>
            <input type="number" placeholder="Enter AccountNumber " required>
          </div>
          <div class="input-box">
            <span class="details">Expiry</span>
            <input type="date" placeholder="Enter Expiry" required>
          </div>
          <div class="input-box">
            <span class="details">PaymentType</span>
            <input type="text" placeholder="Enter your PaymentType " required>
          </div>
          <div class="input-box">
            <span class="details">Provider</span>
            <input type="text" placeholder="Enter your Provider" required>
          </div>
          <div class="input-box">
            <span class="details">ModifiedAt</span>
            <input type="time" placeholder="Enter time" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Add Orderdetail">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
